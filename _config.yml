# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty

# Setup
title:               DDMAL
tagline:             'Distributed Digital Music Archives & Libraries Lab'
description:         'A reserved <a href="http://jekyllrb.com" target="_blank">Jekyll</a> theme that places the utmost gravity on content with a hidden drawer. Made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>.'
url:                 ''
baseurl:             ''
paginate:            5
plugins_dir:
  - jekyll-paginate
paginate_path:       blog/page:num
gem "github-pages", group: :jekyll_plugins
permalinks:          true
gems:
  - jekyll-redirect-from
plugins:
  - jekyll-redirect-from


collections:
  publications:
    output: true
  posters:
    output: true
  research:
    output: true
  software:
    output: true
  omr:
    output: true
  resources:
    output: true
  events:
    output: true
  people:
    output: true
  lab_members:
    output: true

